<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<meta charset="UTF-8">
<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
	<link rel="stylesheet" href="../static/css/menu.css" th:href="@{/css/menu.css}">
	<link rel="icon" href="../static/css/img/icono.png" th:href="@{/css/img/icono.png}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:src="@{/script/script.js}"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<style>
		.parent {
			display: grid;
			grid-template-columns: repeat(5, 1fr);
			grid-template-rows: repeat(5, 1fr);
			grid-column-gap: 0px;
			grid-row-gap: 0px;
		}
		
		.div1 { grid-area: 1 / 1 / 5 / 4; }
		.div2 { grid-area: 1 / 4 / 6 / 6; }
		.div3 { grid-area: 5 / 1 / 6 / 4; }
	</style>
</head>

<body>
	<nav>
		<div class="menu m-2">
            <div class="logo">
                <i class="nav-link"><img th:src="@{/css/img/icono.png}" alt="imagen logo"></i>
                <a style="color: white; margin-top: 5px;" >AppCitasSAS</a>
            </div>
			<ul class="nav-links" style="margin-top: 15px;">
				<li><a style="color: white;" th:href="@{/}">Citas</a></li>
				<li><a style="color: white;" th:href="@{/}">Informes</a></li>
				<li><a style="color: white;" th:href="@{/}">Datos Personales</a></li>
				<li>
					<form th:action="@{/auth/logout}" method="post" id="logoutForm">
						<button type="button" class=""
							onclick="confirmarLogout()">Salir</button>
					</form>
				</li>				
			</ul>
		</div>
	</nav>

	<div class="parent">
		<div class="card bg-light">
			<div class="card-header"><h3>Proximas Citas</h3></div>
			<div class="card-body">

				<h5 class="card-title text-center text-danger" th:if="${#lists.isEmpty(cita)}">No hay citas pendientes</h5>

				<h4 class="card-title">
					<a sec:authorize="hasRole('ROLE_USER')" th:href="@{/auth/nuevaCita}" class="btn btn-dark" th:if="${not #lists.isEmpty(cita)}">
						crear cita
					</a>
				</h4>
				
				<table class="table table-striped table-bordered" th:if="${not #lists.isEmpty(cita)}">
					<thead class="thead-inverse">
						<tr>
							<th class="table-dark" sec:authorize="hasRole('ROLE_USER')">id</th>
							<th class="table-dark">fecha cita</th>
							<th class="table-dark">motivo</th>
							<th class="table-dark">estado</th>
							<th class="table-dark" sec:authorize="hasRole('ROLE_USER')">editar</th>
							<th  class="table-dark"sec:authorize="hasRole('ROLE_USER')">eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="citas : ${cita}">
							<td sec:authorize="hasRole('ROLE_USER')">
								<a class="btn btn-dark" th:href="@{/privada/ver/} + ${citas.idCita}" th:text="${citas.idCita}"></a></td>
							<td th:text="${citas.fechaCita}"></td>
							<td th:text="${citas.motivoCita}"></td>
							<td th:text="${citas.estadoCita}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')">
								<a class="btn btn-primary" th:href="@{/form/} + ${citas.idCita}" th:text="'editar'"></a>
							</td>
							<td sec:authorize="hasRole('ROLE_ADMIN')">
    							<a class="btn btn-danger" th:attr="data-id=${citas.idCita}" th:text="'eliminar'" onclick="confirmarEliminar(event)"></a>
							</td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="div2">DATOS PERSONALES </div>
		<div class="div3">BOTONES </div>
	</div>
</body>

</html>
