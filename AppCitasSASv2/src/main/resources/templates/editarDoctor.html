<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editar Turnos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
	<link rel="stylesheet" href="../static/css/menu.css" th:href="@{/css/menu.css}">
	<link rel="icon" href="../static/css/img/icono.png" th:href="@{/css/img/icono.png}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:src="@{/script/script.js}"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

  <body>
    <nav>
		<div class="menu m-2">
            <div class="logo">
                <i class="nav-link"><img th:src="@{/css/img/icono.png}" alt="imagen logo"></i>
                <a style="color: white; margin-top: 5px;" >AppCitasSAS</a>
            </div>
			<ul class="nav-links" style="margin-top: 15px;">
				<li><a style="color: white;" th:href="@{/privada/Administracion}">Volver</a></li>
				<li>
					<form th:action="@{/auth/logout}" method="post" id="logoutForm">
						<button type="button" class=""
							onclick="confirmarLogout()">Salir</button>
					</form>
				</li>				
			</ul>
		</div>
	</nav>
	<div class="container py-4">
		<form
        class="custom-form cardPrincipal"
        th:action="@{/privada/procesar-editarDoctor}"
        enctype="multipart/form-data"
        method="post"
        th:object="${doctoresDTO}"
      >
        <h2 class="text-center mb-5">
          <i class="bi bi-person-fill-gear" style="color: #1f3c85">Editar Doctor</i>
        </h2>
        <input type="hidden" th:field="*{idDoctor}" />
        <div class="mb-3">
          <label for="numConsulta" class="form-label textoPrincipal">Nombre Completo Doctor</label>
          <input
            th:field="*{nombreCompletoDoctor}"
            type="text"
            id="nombreCompletoDoctor"
            name="nombreCompletoDoctor"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="especialidadDoctor" class="form-label textoPrincipal">Especialidad</label>
          <input
            th:field="*{especialidadDoctor}"
            type="text"
            id="especialidadDoctor"
            name="especialidadDoctor"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="consultaTurno" class="form-label textoPrincipal">Turno Horario</label>
          <select id="consultaTurno" name="consultaTurno" class="input" required>
		        <option value="" disabled selected>Seleccione un turno</option>
		        <option th:each="turno : ${consultaTurno}" th:value="${turno.idConsultaTurno}" th:text="${#dates.format(turno.tramoHoraTurnoInicio, 'HH:mm:ss')} + ' - ' + ${#dates.format(turno.tramoHoraTurnoFin, 'HH:mm:ss')}"></option>
		   </select>
        </div>
          <button type="submit" class="btn btn-primary mt-5">
            <i class="bi bi-person-fill-gear fs-5"> Guardar cambios</i>
          </button>
          <a th:href="@{/privada/Administracion}">Volver</a>
      </form>
	</div>

</body>
</html>
