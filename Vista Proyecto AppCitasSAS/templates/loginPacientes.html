<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
	<link rel="stylesheet" href="../static/css/menu.css" th:href="@{/css/menu.css}">
</head>

<body>
	<nav>
		<div class="menu m-2">
            <div class="logo">
                <i class="nav-link"><img src="../static/css/img/icono.png"></i>
                <a style="color: white; margin-top: 5px;" >AppCitasSAS</a>
            </div>
			<ul class="nav-links">
                <li><a style="color: white;" th:href="@{/auth/Empleados}">Empleados</a></li>
				<li><a style="color: white;" th:href="@{/auth/registrar}">Registrar</a></li>
				<li><a style="color: white;" th:href="@{/auth/login}">Login</a></li>
			</ul>
		</div>
	</nav>
    <br>
    <div class="imgBackground">
        <img src="../static/css/img/backgroundSFondo.png" alt="">
		<p class="textLogin">Clientes</p>
    </div>

    <div class="contenedor form-login">
		<p class="titulo">Iniciar Sesion</p>
		<br>
		<form class="form" id="loginform" method="POST" th:action="@{/auth/login-post}" role="form">
			<input id="login-username" type="email" class="input" name="username" placeholder="email" required>
			<input id="login-password" type="password" class="input" name="password" placeholder="password" required>
			
			<button type="submit" class="button">Acceder</button>
			
		</form>
		<div class="button-container" style="display: flex; justify-content: space-between;">
			<form class="form" style="margin-right: 2%;" method="GET" th:action="@{/auth/registrar}" >
				<button type="submit" class="button2">Registrarse</button>
			</form>
			<form class="form" th:action="@{/auth/iniciarRecuperacion}" th:method="get">
				<button type="submit" class="button2">Recuperar contraseña</button>
			</form>
		</div>
	</div>

	<div class="empleadosButton" style="text-align: center; padding-bottom: 55px;">
		<button type="submit" class="button">Empleados</button>
	</div>
	

	<script th:if="${not #strings.isEmpty(mensajeRegistroExitoso)}">
	    mostrarNotificacion("¡Registro exitoso!", "Ahora puede iniciar sesión", 'success');
	</script>
	<script th:if="${not #strings.isEmpty(mensajeExitoMail)}">
	    mostrarNotificacion("¡Email enviado!", "Se ha enviado a su direccion un correo de recuperación", 'info');
	</script>
	<script th:if="${not #strings.isEmpty(contraseñaModificadaExito)}">
	    mostrarNotificacion("¡Exito!", "Se ha modificado con correctamente la contraseña", 'success');
	</script>
	<script th:if="${param.error}">
	    mostrarNotificacion("¡Error!","Las credenciales introducidas no son correctas", 'error');
	</script>

	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
		th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
