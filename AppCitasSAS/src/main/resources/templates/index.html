<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>AppCitasSAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" href="../static/css/estilo.css" th:href="@{/css/estilo.css}">
	<link rel="stylesheet" href="../static/css/menu.css" th:href="@{/css/menu.css}">
	<link rel="icon" href="../static/css/img/icono.png" th:href="@{/css/img/icono.png}">
</head>

<body>
	<nav>
		<div class="menu m-2">
            <div class="logo">
                <i class="nav-link"><img th:src="@{/css/img/icono.png}" alt="imagen logo"></i>
                <a style="color: white; margin-top: 5px;" >AppCitasSAS</a>
            </div>
			<ul class="nav-links" style="margin-top: 15px;">
                <li><a style="color: white;" th:href="@{/}">Home</a></li>
				<li><a style="color: white;" th:href="@{/auth/loginClientes}">Clientes</a></li>
				<li><a style="color: white;" th:href="@{/auth/loginEmpleados}">Empleados</a></li>
			</ul>
		</div>
	</nav>
	<br><br><br>
    <div class="imgBackground">
        <img th:src="@{/css/img/backgroundSFondo.png}" alt="imagen fondo">
    </div>
	<br><br><br>
	<div class="button-container" style="display: flex; justify-content: space-between;">
		<form class="form" style="margin-right: 2.5%; margin-left: 5%;" method="GET" th:action="@{/auth/loginClientes}" >
			<button type="submit" class="buttonIndex">Login Cliente</button>
		</form>
		<form class="form" style="margin-right: 5%; margin-left: 2.5%;" th:action="@{/auth/loginEmpleados}" th:method="get">
			<button type="submit" class="buttonIndex">Login Empleado</button>
		</form>
	</div>


	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
		th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
